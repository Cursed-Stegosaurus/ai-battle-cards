<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Nate's AI Battle Cards</title>
  <style>
    :root {
      --card-width: 220px;
      --card-height: 340px;
      --gap: 1rem;
      --highlight: #f5e9c5;
    }

    * { box-sizing: border-box; font-family: system-ui, sans-serif; }
    body {
      margin: 0;
      padding: 0 0 2rem 0;
      background: #073330;
      color: #fafafa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    .site-header { text-align: center; padding: 2rem 1rem 0; }
    .site-header h1 { margin: 0; font-size: 2.4rem; color: var(--highlight); }

    /* MAIN LAYOUT */
    .main { flex: 1; display: flex; gap: 2rem; padding: 2rem; }

    /* GRID */
    #card-grid { display: flex; flex-wrap: wrap; gap: var(--gap); justify-content: center; align-content: flex-start; max-width: 60%; }
    .card {
      width: var(--card-width);
      height: var(--card-height);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      transition: transform .6s, box-shadow .25s, outline .25s;
      background: #012421; /* fallback so blank images stand out */
    }
    .card img { width: 100%; height: 100%; object-fit: cover; display: block; backface-visibility: hidden; }
    .card.selected { outline: 2px dashed var(--highlight); box-shadow: 0 4px 8px rgba(0,0,0,.3); }

    /* PREVIEW (fixed on right) */
    .preview {
      position: sticky;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      max-width: 35%;
    }
    .preview img {
      width: calc(var(--card-width) * 1.5);
      height: calc(var(--card-height) * 1.5);
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 6px 12px rgba(0,0,0,.6);
    }
    .details h2 { margin: 0; font-size: 1.5rem; color: var(--highlight); text-align: center; }
    .details section { margin: .6rem 0; font-size: 1rem; line-height: 1.4rem; }
    .details ul { margin: .4rem 0 .6rem 1.2rem; padding: 0; }
    .details li { margin: .2rem 0; }

    /* FOOTER */
    .site-footer { text-align: center; padding: 2rem 0 0; }
    .site-footer a { color: var(--highlight); text-decoration: none; font-weight: 700; }
    .site-footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <!-- HEADER -->

  <div class="main">
    <!-- CARD GRID -->

    <!-- PREVIEW (sticky right) -->
    <section class="preview" id="preview" aria-live="polite">

<script>
(() => {
  const BACK_SRC = 'Cards/card back.jpg';

  const cardDataText = document.getElementById('cards-data').textContent.trim();
  let cards;
  try {
    cards = JSON.parse(cardDataText);
    // Map raw data keys (Card, Model (Vendor), etc.) to UI schema
    cards = (Array.isArray(cards) ? cards : []).map((c, idx) => ({
      id: idx,
      title: c["Card"] || ("Card " + idx),
      front: `Cards/${(c["Card"] || "placeholder").replace(/[^a-z0-9]/gi, "_").toLowerCase()}.jpg`,
      what: c["Model (Vendor)"] || "",
      why: c["Ideal for"] || "",
      when: [c["Starter Prompt"] || "", c["Next-level Prompt"] || ""],
      watch: c["Reflection Question"] || ""
    }));

  } catch (e) {
    console.error('Card JSON parse error', e);
    cards = [];
  }

  const cardsMap = Object.fromEntries(cards.map(c => [c.id, c]));
  const grid = document.getElementById('card-grid');
  let currentId = null;

  function createCard(card) {
    const div = document.createElement('div');
    div.className = 'card';
    div.dataset.id = card.id;

    const img = document.createElement('img');
    img.src = card.front;
    img.alt = card.title;
    div.appendChild(img);

    div.addEventListener('click', () => selectCard(card, div));
    return div;
  }

  function renderPreview(card) {
    document.getElementById('preview-img').src = card.front;
    document.getElementById('preview-img').alt = card.title;
    const details = document.getElementById('preview-details');
    details.innerHTML = `
      <h2>${card.title}</h2>
      <section><strong>What it is.</strong> ${card.what}</section>
      <section><strong>Why it made the deck.</strong> ${card.why}</section>
      <section><strong>When to play it.</strong>
        <ul>${card.when.map(item => `<li>${item}</li>`).join('')}</ul>
      </section>
      <section><strong>Watchâ€‘outs.</strong> ${card.watch}</section>`;
  }

  function selectCard(card, element) {
    if (currentId === card.id) return;

    // reset previous
    document.querySelectorAll('.card.selected').forEach(el => {
      el.classList.remove('selected');
      const img = el.querySelector('img');
      img.src = cardsMap[el.dataset.id].front;
    });

    // mark new
    element.classList.add('selected');
    element.querySelector('img').src = BACK_SRC;

    currentId = card.id;
    renderPreview(card);
  }

  // build grid
  cards.forEach(card => grid.appendChild(createCard(card)));
  if (cards[0]) selectCard(cards[0], grid.firstChild);
})();
</script>
