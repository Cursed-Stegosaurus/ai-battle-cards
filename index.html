<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nate's AI Battle Cards</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/simple-cards.css">
</head>
<body>
  <div class="nates-ai-cards">
    <header class="main-header">
      <h1>Nate's AI Battle Cards</h1>
    </header>

    <main class="main-content">
      <!-- Left Panel: Scrollable Card Grid -->
      <section class="card-grid">
        <!-- Cards will be dynamically inserted here -->
      </section>

      <!-- Right Panel: Fixed Preview -->
      <section class="preview">
        <div class="preview-card">
          <img src="" alt="Preview" class="card-image">
        </div>
        <div class="card-details">
          <h2 class="card-title">Select a card to preview</h2>
          <p class="card-description"></p>
          <div class="card-metadata"></div>
        </div>
      </section>
    </main>

    <footer class="main-footer">
      <a href="#" class="substack-link">Read Nate's Substack story</a>
    </footer>
  </div>

  <!-- Simple Script -->
  <script src="scripts/simple-card-app.js"></script>
</body>
</html>
