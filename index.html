<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nate's AI Battle Cards</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/simple-cards.css">
</head>
<body>
  <div class="nates-ai-cards">
    <header class="main-header">
      <h1>Nate's AI Battle Cards</h1>
    </header>

    <main class="main-content">
      <!-- Left Panel: Scrollable Card Grid -->
      <section class="card-grid">
        <!-- Cards will be dynamically inserted here -->
      </section>

      <!-- Right Panel: Fixed Preview -->
      <section class="preview">
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">All Cards</button>
          <button class="filter-btn" data-filter="picks">Nate's Picks</button>
        </div>
        <div class="preview-card">
          <img src="" alt="Preview" class="card-image">
        </div>
        <div class="card-details">
          <h2 class="card-title">Select a card to preview</h2>
          <p class="card-description"></p>
          <div class="card-metadata"></div>
          <div class="substack-section">
            <a href="https://substack.com/inbox/post/165066391" target="_blank" class="substack-link">Read Nate's Substack Article</a>
          </div>
        </div>
      </section>
    </main>

    <!-- Mobile Stack/Swipe UI (hidden on desktop) -->
    <div class="mobile-stack-container">
      <div class="filter-buttons mobile-filter-buttons">
        <button class="filter-btn active" data-filter="all">All Cards</button>
        <button class="filter-btn" data-filter="picks">Nate's Picks</button>
      </div>
      <div class="card-stack">
        <!-- Card will be rendered here -->
      </div>
      <div class="mobile-card-details">
        <!-- Card text/details will be rendered here -->
      </div>
    </div>

    <footer class="main-footer">
      <!-- Footer content removed -->
    </footer>
  </div>

  <!-- Simple Script -->
  <script src="scripts/simple-card-app.js"></script>
</body>
</html>
