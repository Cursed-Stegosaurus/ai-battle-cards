<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nate's AI Battle Cards</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/cards.css">
</head>
<body>
  <div class="nates-ai-cards">
    <header class="main-header">
      <h1>Nate's AI Battle Cards</h1>
    </header>

    <main class="main-content">
      <!-- Left Panel: Scrollable Card Grid -->
      <section class="card-grid">
        <!-- Cards will be dynamically inserted here -->
      </section>

      <!-- Right Panel: Fixed Preview -->
      <section class="preview">
        <div class="card-container preview-card">
          <div class="card">
            <div class="card-face card-front">
              <div class="loading-overlay">
                <div class="spinner"></div>
              </div>
              <img src="" alt="Preview Front">
            </div>
            <div class="card-face card-back">
              <div class="loading-overlay">
                <div class="spinner"></div>
              </div>
              <img src="" alt="Preview Back">
            </div>
          </div>
        </div>
        <div class="card-details">
          <h2 class="card-title"></h2>
          <p class="card-description"></p>
          <div class="card-metadata"></div>
        </div>
      </section>
    </main>

    <footer class="main-footer">
      <a href="#" class="substack-link">Read Nate's Substack story</a>
    </footer>
  </div>

  <!-- Core Scripts -->
  <script src="scripts/config.js"></script>
  <script src="scripts/local-loader.js"></script>
  <script src="scripts/sharepoint-loader.js"></script>
  <script src="scripts/card-manager.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
